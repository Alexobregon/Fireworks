<!DOCTYPE html>
<html>
<head>
    <title>Fireworks Simulator</title>
    <style>canvas { display: block; }</style>
</head>
<body>
<canvas id="fireworks"></canvas>
<script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.velocity = {
                x: (Math.random() - 0.5) * 8,
                y: (Math.random() - 0.5) * 8
            };
            this.alpha = 1;
            this.friction = 0.99;
        }

        draw() {
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 1, 0, Math.PI * 2, false); // Reduced radius to 1
        ctx.fillStyle = this.color;
        ctx.fill();
    }

        update() {
            this.velocity.x *= this.friction;
            this.velocity.y *= this.friction;
            this.x += this.velocity.x;
            this.y += this.velocity.y;
            this.alpha -= 0.01;
        }
    }

    class Firework {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.velocity = {x: 0, y: Math.random() * -3 - 1};
            this.particles = [];
            this.lifespan = 100; // Lifespan in frames
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, 3, 0, Math.PI * 2, false);
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        explode() {
        for (let i = 0; i < 20; i++) { // Reduced number of particles to 20
            this.particles.push(new Particle(this.x, this.y, this.color));
        }
        }

        update() {
            this.lifespan--;

            if (this.lifespan <= 0) {
                this.explode();
                this.velocity = {x: 0, y: 0};
            } else {
                this.y += this.velocity.y;
            }

            for (let i = 0; i < this.particles.length; i++) {
                this.particles[i].update();
                this.particles[i].draw();
            }
        }
    }

    let fireworks = [];
    let lastFireworkTime = Date.now();
let nextFireworkIn = Math.random() * 2000 + 1000; // 1 to 3 seconds in milliseconds

    function animate() {
    requestAnimationFrame(animate);
    ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    fireworks.forEach((firework, index) => {
        firework.update();
        firework.draw();

        if (firework.lifespan <= 0 && firework.particles.every(p => p.alpha <= 0)) {
            fireworks.splice(index, 1);
        }
    });

    const currentTime = Date.now();

    if (currentTime - lastFireworkTime > nextFireworkIn) {
        const x = Math.random() * canvas.width;
        const color = `hsl(${Math.random() * 360}, 50%, 50%)`;
        fireworks.push(new Firework(x, canvas.height, color));
        lastFireworkTime = currentTime;
        nextFireworkIn = Math.random() * 2000 + 1000; // Set next firework time to random between 1 to 3 seconds
    }
}

    animate();
</script>
</body>
</html>
